<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ACTUALIZAR MASCOTA</title>
    <ui:include src="/header.xhtml"/>
    <style>
        .content {
                margin-left: 200px;
                padding: 20px;
                margin-top: 55px; /* Para evitar que el contenido se superponga con el navbar */
            }
    </style>
    </h:head>
            <div class="sidebar">
            <ul>
                <li><b:navLink value="Inicio" icon="" href="#{request.contextPath}/index.xhtml"></b:navLink></li><br></br> 
                <li><b:navLink value="Cargos" icon="" href="/vistas/ListaCargos.xhtml"></b:navLink></li><br></br> 
                <li><b:navLink value="Usuarios" icon="" href="#{request.contextPath}/Vistas/Usuarios/usuarios.xhtml"></b:navLink></li><br></br> 
                <li><b:navLink value="Personal" icon="" href="#{request.contextPath}/Vistas/Personal/personal.xhtml"></b:navLink></li><br></br> 
                <li><b:navLink value="Clientes" icon="" href="#{request.contextPath}/Vistas/Clientes/clientes.xhtml"></b:navLink></li><br></br> 
                <li><b:navLink value="Mascotas" icon="" href="#{request.contextPath}/Vistas/Mascotas/mascotas.xhtml"></b:navLink></li><br></br> 
                <li><b:navLink value="Citas" icon="" href="#{request.contextPath}/Vistas/Citas/Citas.xhtml"></b:navLink></li><br></br> 
            </ul>
        </div>
    <h:body >
        <div class="content">
        <b:form id="forma" style="padding-left: 50px;">
            <br/>
            <b:panel style="width: 550px;" title="ACTUALIZAR INFORMACION DE LAS MASCOTAS" look="success">
                <b:panelGrid columns="1" size="xs">
                    
                    <b:inputText id="idmasc" value="#{beanMascota.masc.id}" label="Id" disabled="true"/>             
                    <b:inputText id="nommasc" value="#{beanMascota.masc.nombre}" label="NOMBRE"
                                 required="true" requiredMessage="El nombre es obligatorio"/>
                    <b:message for="@previous"/>
                    
                    <b:inputText id="especie" value="#{beanMascota.masc.especie}" label="Especie"/>
                    <b:inputText id="raza" value="#{beanMascota.masc.raza}" label="Raza"/>
                    <b:inputText id="edad" value="#{beanMascota.masc.edad}" label="Edad"/>
                    <b:inputText id="peso" value="#{beanMascota.masc.peso}" label="Peso"/>
                    <b:inputText id="dueño_id" value="#{beanMascota.masc.dueño_id}" label="Dueño Id"/>
                    <b:inputText id="fecnac" value="#{beanMascota.masc.fechaNacimiento}" label="Fecha de Nacimiento"/>
                    <b:inputText id="vac" value="#{beanMascota.masc.vacunaciones}" label="Vacunaciones"/>
                    <b:inputText id="notas" value="#{beanMascota.masc.notas}" label="Notas"/>
                    
                </b:panelGrid>  
                <br/>
              <b:commandButton value="ACTUALIZAR MASCOTA" look="success" style="width: 180px; align-content: center;"
                               actionListener="#{beanMascota.actualizarMascota()}" action="mascotas.xhtml"/>
            </b:panel>
        </b:form>
        </div>
    </h:body>
</html>
