<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ACTUALIZAR CARGO</title>
    </h:head>
    <h:body>
        <b:form id="forma" style="padding-left: 50px;">
            <br/>
            <b:panel style="width: 550px;" title="ACTUALIZAR INFORMACION DE CARGO" look="success">
                <b:panelGrid columns="1" size="xs">
                    <b:inputText id="idcar" value="#{beanCargo.car.idcargo}" label="ID CARGO" disabled="true"/>             
                    <b:inputText id="nomcar" value="#{beanCargo.car.nombre}" label="NOMBRE CARGO"
                                 required="true" requiredMessage="El nombre es obligatorio"/>
                    <b:message for="@previous"/>
                    <b:inputText id="sumin" value="#{beanCargo.car.sueldo_min}" label="SUELDO MINIMO"/>
                    <b:inputText id="sumax" value="#{beanCargo.car.sueldo_max}" label="SUELDO MAXIMO"/>
                </b:panelGrid>  
                <br/>
              <b:commandButton value="ACTUALIZAR CARGO" look="success" style="width: 180px; align-content: center;"
                               actionListener="#{beanCargo.actualizarCargo()}" action="/index.xhtml"/>
            </b:panel>
        </b:form>
    </h:body>
</html>
